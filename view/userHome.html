<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <!-- Custom CSS for the fixed footer -->
    <style>
        /* Style for the fixed footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navbar with Logo, Title, and Logout Button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.manipalhospitals.com/assets/images/homepage/manipal-hospitals.webp" alt="Manipal Hospitals Logo" height="40">
        </a>
        
        <!-- Title: Department of Cardiology -->
        <span class="navbar-text">
            Department of Cardiology
        </span>
        
        <!-- Logout Button with Font Awesome Icon -->
        <div class="ml-auto">
            <a href="#" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Quiz Selector Section -->
<div class="container mt-4">
    <center><h1>Welcome {{ .user.Name }}</h1></center>
    <h2>Select a Quiz</h2>
    <div class="row">
        {{ range .quiz }}
        <!-- Quiz Card 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <!-- Banner Image -->
                <img src="https://studiouslyyours.com/wp-content/uploads/World-Heart-Day-Quiz.jpg" class="card-img-top" alt="Quiz Banner 1">
                <div class="card-body">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ .Description }}</p>
                    <p class="card-text">Duration: {{ .Duration }} minutes</p>
                    <a href="/quiz/guidelines/{{.ID}}" class="btn btn-primary">
                        <i class="fas fa-play-circle"></i> Start Quiz
                    </a>
                    <a href="#" class="btn btn-success">
                        <i class="fas fa-chart-bar"></i> View My Score
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
        
        <!-- Add more quiz cards as needed -->
        
    </div>
</div>

<!-- Fixed Footer -->
<div class="footer">
    Made with ❤️ by Gokul Sujan
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
