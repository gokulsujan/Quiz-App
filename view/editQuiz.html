<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <title>Edit Quiz Details</title>
    <style>
        /* Custom CSS for the footer */
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Edit Quiz Details</h1>
        <div class="mb-3">
            <a href="/admin/home" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
            <a onclick="history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <form action="/admin/quiz/edit/{{ .quiz.ID }}" method="post">
            <div class="mb-3">
                <label for="quizTitle" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" value="{{ .quiz.Title }}" name="title" placeholder="Enter Quiz Title">
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label">Quiz Description</label>
                <textarea class="form-control" name="description" rows="4" placeholder="Enter Quiz Description">{{ .quiz.Description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="quizDuration" class="form-label">Quiz Duration (in minutes)</label>
                <input type="number" value="{{ .quiz.Duration }}" class="form-control" name="duration" placeholder="Enter Quiz Duration">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Fixed Footer -->
    <footer class="footer fixed-bottom">
        Made with ❤️ by Gokul Sujan
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
