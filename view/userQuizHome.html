<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidelines</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <!-- Custom CSS for the fixed footer -->
    <style>
        /* Style for the fixed footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navbar with Logo, Title, and Logout Button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.manipalhospitals.com/assets/images/homepage/manipal-hospitals.webp" alt="Manipal Hospitals Logo" height="40">
        </a>
        
        <!-- Title: Department of Cardiology -->
        <span class="navbar-text">
            Department of Cardiology
        </span>
        
        <!-- Logout Button with Font Awesome Icon -->
        <div class="ml-auto">
            <a href="#" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Welcome User Heading -->
<div class="container mt-4">
    <center><h1>Welcome {{ .user.Name }}</h1></center>
</div>

<!-- Quiz Guidelines -->
<div class="container mt-4">
    <h3>Quiz Guidelines:</h3>
    {{ $quiz := 1}}
    <ol>
        {{ range .guidelines}}
        {{ $quiz = .QuizId}}
        <li>{{ .Guideline }}</li>
        {{ end }}
    </ol>
</div>

<!-- Acceptance Checkbox and Proceed Button -->
<div class="container mt-4">
    <form method="post" action="/quiz/start/{{ $quiz }}">
        <input type ="number" style="display: none;" value="{{$quiz}}" name = "quiz_id">
        <input type ="number" style="display: none;" value="{{ .user.ID }}" name = "user_id">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="acceptCheckbox" required>
            <label class="form-check-label" for="acceptCheckbox">
                I accept the guidelines
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="proceedButton">
            Proceed
        </button>
    </form>
</div>

<!-- Fixed Footer -->
<div class="footer">
    Made with ❤️ by Gokul Sujan
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</script>
</body>
</html>
