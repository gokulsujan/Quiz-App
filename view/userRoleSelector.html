<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Role</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .navbar-logo img {
            max-height: 50px; /* Adjust the maximum height as needed */
        }

        .navbar-heading {
            font-size: 24px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-nav .nav-item {
            margin-right: 20px; /* Add margin to the right of each nav item */
        }

        .user-role-container {
            text-align: center;
            padding: 50px;
        }

        .user-role-btn {
            font-size: 24px;
            margin: 10px;
            padding: 20px 30px;
            border-radius: 10px; /* Border radius for buttons */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bootstrap shadow-lg effect */
        }

        .admin-btn {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .candidate-btn {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand navbar-logo" href="#">
                <img src="https://www.manipalhospitals.com/assets/images/homepage/manipal-hospitals.webp" alt="Logo">
            </a>

            <!-- Navbar Heading -->
            <span class="navbar-heading">Cardiology Quiz 2023</span>
        </div>
    </nav>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="user-role-container">
                    <h1>Select User Role</h1>
                    <div class="btn-group">
                        <button onclick="location.href='/admin/home';" class="btn btn-primary user-role-btn admin-btn shadow-lg">
                            <i class="fas fa-user-shield fa-4x"></i><br> Admin
                        </button>
                        <button onclick="location.href='/home';" class="btn btn-primary user-role-btn candidate-btn shadow-lg">
                            <i class="fas fa-user fa-4x"></i><br> Candidate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ by Gokul Sujan
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
