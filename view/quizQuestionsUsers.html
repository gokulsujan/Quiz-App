<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz Page</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <!-- Custom CSS for the fixed footer -->
    <style>
        /* Style for the fixed footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navbar with Logo, Title, and Logout Button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.manipalhospitals.com/assets/images/homepage/manipal-hospitals.webp" alt="Manipal Hospitals Logo" height="40">
        </a>
        
        <!-- Title: Department of Cardiology -->
        <span class="navbar-text">
            Department of Cardiology
        </span>
        
        <!-- Logout Button with Font Awesome Icon -->
        <div class="ml-auto">
            <a href="#" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Welcome User Heading -->
<div class="container mt-4">
    <h2>Welcome User</h2>
</div>

<!-- Submit Button -->
<div class="container mt-4">
    <button type="button" class="btn btn-primary" id="submitQuiz">
        Submit
    </button>
</div>

<!-- Quiz Questions Section -->
<div class="container mt-4" style="margin-bottom: 80px;">
    <!-- Question 1 -->
    {{ range .questions }}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ .Text }}</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{.ID}}" value=1>
                <label class="form-check-label" for="option1">
                    {{ .OptionA }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{.ID}}" value=2>
                <label class="form-check-label" for="option2">
                    {{ .OptionB }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{.ID}}" value=3>
                <label class="form-check-label" for="option2">
                    {{ .OptionC }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{.ID}}" value=4>
                <label class="form-check-label" for="option2">
                   {{ .OptionD }}
                </label>
            </div>
            <!-- Add more options as needed -->
        </div>
    </div>
    {{ end }}
    </div>

    <!-- Continue with more questions and options -->
</div>

<!-- Fixed Footer -->
<div class="footer">
    Made with ❤️ by Gokul Sujan
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- JavaScript for Submit Button (Optional) -->
<script>
    document.getElementById("submitQuiz").addEventListener("click", function () {
        // JavaScript logic for handling the quiz submission goes here
        alert("Quiz submitted. Thank you!");
    });
</script>
</body>
</html>
